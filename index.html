<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>volunteer form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700" rel="stylesheet">
</head>
<body>

  <header class="island-1-2">
    <h1 class="push-1-2 pad-t-1-2">Apply to be a tree planter</h1>
    <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>

    <form class="gutter-1-2" method="post" action="https://formspree.io/mitt0033@algonquinlive.com">
      <fieldset>
        <legend class="push pad-b-1-4 pad-t-2 giga">Personal details</legend>
        <div class="grid">
          <div class"unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-t pad-b-1">
            <label for="name">Full name</label>
            <input id="name" name="name">
            <p class="italic micro">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
          </div>
          <div class"unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-t pad-b-1-2">
            <label for="nickname">What should we call you?</label>
            <input id="nickname" name="nickname">
          </div>
          <div class"unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-t pad-b-1-2">
            <label for="dob">Date of birth</label>
            <input id="dob" name="date">
          </div>
          <div class"unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-t pad-b-1-2">
            <label for="shirt-size">T-shirt size</label>
            <select id="shirt-size" name="shirt-size">
              <option>section a t-shirt size</option>
              <option>Fitted: XS</option>
              <option>Fitted: S</option>
              <option>Fitted: M</option>
              <option>Fitted: L</option>
              <option>Fitted: XL</option>
              <option>Straight-cut: XS</option>
              <option>Straight-cut: S</option>
              <option>Straight-cut: M</option>
              <option>Straight-cut: L</option>
              <option>Straight-cut: XL</option>
            </select>
          </div>
        </div>

          <div class"unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-b-1-2">
            <label for="email">Email</label>
            <input id="email" name="email">
          </div>
          <div class"unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-b-1-2">
            <label for="tel">Phone number (optional)</label>
            <input id="tel" name="tel">
          </div>
        </div>
      </fieldset>

      <hr>

      <fieldset>
        <legend class="push giga pad-t pad-b-1-2">Address</legend>
        <div clas="grid">

          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-b-1-2">
            <label for="street">Strees address</label>
            <input id="street" name="street">
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-b-1-2">
            <label for="city">City</label>
            <input id="city" name="city">
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-b-1-2">
            <label for="street">Strees address</label>
            <select id="street" name="street">
            <option value="">Select a province</option>
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland & Labrador</option>
            <option>Northwest Territories</option>
            <option>Nova Scotia</option>
            <option>Nunavut</option>
            <option>Ontario</option>
            <option>Prince Edward Island</option>
            <option>Québec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push pad-b-1-2">
            <label for="postal-code">Postal-code</label>
            <input id="postal-code" name="postal-code">
          </div>
      </fieldset>

      <hr>

      <fieldset>
        <div class="grid">

          <div class="unit">
            <label class="bold giga pad-t-1-2 push">What activities are you interested in helping with?</label>


            <div class="grid">
              <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                <input id="digging" type="checkpoint" name="digging">
                <label for="digging">Digging holes</label>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                <input id="dirty" type="checkpoint" name="dirty">
                <label for="dirty">Getting dirty</label>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                <input id="lifting" type="checkpoint" name="lifting">
                <label for="lifting">Lifting heavy objects</label>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                <input id="driving" type="checkpoint" name="driving">
                <label for="driving">Driving people</label>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                <input id="transporting" type="checkpoint" name="transporting">
                <label for="transporting">Transporting trees</label>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                <input id="photos" type="checkpoint" name="photos">
                <label for="photos">Taking photos</label>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                <input id="publishing" type="checkpoint" name="publishing">
                <label for="publishing">Online publishing</label>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                <input id="managing" type="checkpoint" name="managing">
                <label for="managing">Managing people</label>
              </div>
            </div>

            <div class="unit xs-1">
              <label class="bold giga pad-t-1-2 push">Do you have any experience with the following?</label>

              <div class="grid">
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="shovels" type="checkpoint" name="shovels">
                  <label for="shovels">Shovels</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="gps" type="checkpoint" name="gps">
                  <label for="gps">Hand-held GPS</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="writing" type="checkpoint" name="writing">
                  <label for="writing">Writing & blogging</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="photography" type="checkpoint" name="photography">
                  <label for="photography">Photography</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="trail" type="checkpoint" name="trail">
                  <label for="trail">Trail & hill climbing</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="brush" type="checkpoint" name="brush">
                  <label for="brush">Bush craft</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="atv" type="checkpoint" name="atv">
                  <label for="atv">ATVs</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="plant" type="checkpoint" name="plant">
                  <label for="plant">Plant identification</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="planning" type="checkpoint" name="planning">
                  <label for="planning">Special event planning</label>
                </div>
                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 push-1-4">
                  <input id="speaking" type="checkpoint" name="speaking">
                  <label for="speaking">Speaking to groups</label>
                </div>
              </div>

              <hr>

              <div class="grid">
                <label class="giga bold push-1-2 pad-t unit xs-1 s-1 m-1 l-1 xl-1">Do you have a valid driver's licence?</label>
                <div class="push-2 unit xs-1-3 s-1-3 m-1-4 l-1-4 xl-1-6">
                  <input id="yes-1" type="radio" name="yes-1">
                  <label for="yes-1">Yes</label>
                </div>
                <div class="push-2 unit xs-1-3 s-1-3 m-1-4 l-1-4 xl-1-6">
                  <input id="no-1" type="radio" name="no-1">
                  <label for="no-1">No</label>
                </div>

                <label class="giga bold push-1-2 pad-t unit xs-1 s-1 m-1 l-1 xl-1">Do you have a pick-up truck you’d be willing to use?</label>
                <div class="push-2 unit xs-1-3 s-1-3 m-1-4 l-1-4 xl-1-6">
                  <input id="yes-1" type="radio" name="yes-1">
                  <label for="yes-1">Yes</label>
                </div>
                <div class="push-2 unit xs-1-3 s-1-3 m-1-4 l-1-4 xl-1-6">
                  <input id="no-1" type="radio" name="no-1">
                  <label for="no-1">No</label>
                </div>

                <label class="giga bold push-1-2 pad-t unit xs-1 s-1 m-1 l-1 xl-1">Do you have up-to-date first-aid certification?</label>
                <div class="push-2 unit xs-1-3 s-1-3 m-1-4 l-1-4 xl-1-6">
                  <input id="yes-1" type="radio" name="yes-1">
                  <label for="yes-1">Yes</label>
                </div>
                <div class="push-2 unit xs-1-3 s-1-3 m-1-4 l-1-4 xl-1-6">
                  <input id="no-1" type="radio" name="no-1">
                  <label for="no-1">No</label>
                </div>
              </div>

              <hr>

              <div class="push-2 pad-t unit xs-1 s-1 m-1 l-1 xl-1">
                <label class="giga bold push-1-2" for="comments">Please let us know any comments or questions you may have.</label>
                <textarea id="comments" name="comments"</textarea>
              </div>

              <hr>

              <div class="unit-content-center">
                <button type="submit">Apply</button>
              </div>

            </form>
          </div>
        </div>
      </fieldset>
      <div>
        <footer class="gutter pad-t-1-2 pad-b-1-2">© Tree Hugger International Organization</footer>
      </div>
</body>
</html>
